<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Algorithm Visualization</title>
    <script src="index.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            width: 90vw;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .btnGroup {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            width: auto;
            height: 40px;
            background-color: #2563eb;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        #arrDiv {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
            min-height: 60px;
            flex-wrap: wrap;
        }

        #arrDiv > div {
            width: 50px;
            height: 50px;
            background-color: #60a5fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #arrDiv > div:hover {
            transform: scale(1.05);
        }

        #sortedArr {
            text-align: center;
            font-size: 1.1rem;
            color: #4b5563;
        }

        @media (max-width: 768px) {
            .container {
                width: 95vw;
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            #arrDiv > div {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Visualize Common Sorting Algorithms</h2>
        <div class="btnGroup">
            <div class="btn" id="bubble">Bubble Sort</div>
            <div class="btn" id="selection">Selection Sort</div>
            <div class="btn" id="insertion">Insertion Sort</div>
            <div class="btn" id="merge">Merge Sort</div>
            <div class="btn" id="quick">Quick Sort</div>
            <div class="btn" id="resetBtn">Reset</div>
        </div>
        <div id="arrDiv"></div>
        <div id="sortedArr"></div>
    </div>
</body>
</html>
